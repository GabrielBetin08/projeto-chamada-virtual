<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo à Chamada Virtual com IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4a90e2, #764ba2);
            color: #ffffff;
        }

        /* Container principal */
        .welcome-container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 30px;
        }

        /* Botão de navegação */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 500;
            color: #4a90e2;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bem-Vindo à Chamada Virtual com IA</h1>
        <p>Faça login para continuar ou cadastre-se para começar a explorar a plataforma.</p>
        <a href="login.html" class="btn">Entrar</a>
    </div>
</body>
</html>
